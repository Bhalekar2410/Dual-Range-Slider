<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata for character set and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the HTML document -->
  <title>Range Bar</title>
  <!-- Linking external stylesheet for styling -->
  <link rel="stylesheet" href="range-bar-slider.css">
</head>
<body>

<!-- Container for the range sliders and associated form controls -->
<div class="range_container">

    <!-- Container for the range sliders -->
    <div class="sliders_control">
        <!-- Input element for the "from" range slider -->
        <input id="fromSlider" type="range" value="0.0" min="0.0" max="30.0" step="0.01"/>
        <!-- Input element for the "to" range slider -->
        <input id="toSlider" type="range" value="30.0" min="0.0" max="30.0" step="0.01"/>
    </div>

    <!-- Container for the form controls -->
    <div class="form_control">
        <!-- Container for the "from" form control -->
        <div class="form_control_container">
            <!-- Placeholder for additional content related to "from" time -->
            <div class="form_control_container__time"></div>
            <!-- Input field for "from" time -->
            <input class="form_control_container__time__input" type="number" step="0.01" id="fromInput" value="0.0" min="0.0" max="30.0"/>
        </div>
        <!-- Container for the "to" form control -->
        <div class="form_control_container">
            <!-- Placeholder for additional content related to "to" time -->
            <div class="form_control_container__time"></div>
            <!-- Input field for "to" time -->
            <input class="form_control_container__time__input" type="number" step="0.01" id="toInput" value="30.0" min="0.0" max="100.0"/>
        </div>
    </div>
</div>

<!-- Script tag to include external JavaScript file -->
<script src="range-bar-slider.js"></script>
</body>
</html>
